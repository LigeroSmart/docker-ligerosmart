UserParameter=ligerosmart.count_mail_queue[*],env mysql -BN -h$$MYSQL_HOST -u root -p$$MYSQL_ROOT_PASSWORD -e 'SELECT count(*) FROM mail_queue' $$MYSQL_DATABASE
UserParameter=ligerosmart.count_users[*],env mysql -BN -h$$MYSQL_HOST -u root -p$$MYSQL_ROOT_PASSWORD -e "SELECT count(*) FROM users WHERE valid_id=1 AND login NOT LIKE '%@complemento.net.br' AND login NOT LIKE '%@ligerosmart.com' AND login NOT LIKE '%@localhost' AND id NOT IN (SELECT user_id FROM user_preferences WHERE preferences_key='UserEmail' AND preferences_value LIKE '%@complemento.net.br' OR preferences_value LIKE '%@ligerosmart.com' OR preferences_value LIKE '%@localhost')" $$MYSQL_DATABASE
UserParameter=ligerosmart.list_users[*],env mysql -BN -h$$MYSQL_HOST -u root -p$$MYSQL_ROOT_PASSWORD -e "SELECT login,first_name,last_name FROM users WHERE valid_id=1 AND login NOT LIKE '%@complemento.net.br' AND login NOT LIKE '%@ligerosmart.com' AND login NOT LIKE '%@localhost' AND id NOT IN (SELECT user_id FROM user_preferences WHERE preferences_key='UserEmail' AND preferences_value LIKE '%@complemento.net.br' OR preferences_value LIKE '%@ligerosmart.com' OR preferences_value LIKE '%@localhost')" $$MYSQL_DATABASE
