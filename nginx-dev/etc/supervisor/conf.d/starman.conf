[program:starman]
environment=NYTPROF="start=no"
#command=starman --daemonize --preload-app --port 9000 /app.psgi
# command=starman --port 9000 -R /opt/otrs/Kernel --workers 3 /app.psgi
command=starman --port 9000 -R /opt/otrs/Kernel --workers=1 -M Plack::Loader -M Plack::Middleware::AccessLog -M Starman::Server -M Net::Server::PreFork -M HTTP::Parser::XS -M Devel::StackTrace /app.psgi
stopasgroup=true
killasgroup=true
stopsignal=INT
user=otrs
autostart=%(ENV_START_WEBSERVER)s
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

#[eventlistener:starman]
#command=/app-healthcheck.sh
#events=TICK_60